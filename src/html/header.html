<header class="header">
  <div class="header-top">
    <div class="container">
      <div class="header-top__wrapper">
        <ul class="header-top__list">
          <li class="header-top__item">
            <a class="header-top__link" href="#">
              About us
            </a>
          </li>
          <li class="header-top__item">
            <a class="header-top__link" href="#">
              Cooperation
            </a>
          </li>
          <li class="header-top__item">
            <a class="header-top__link" href="#">
              Support
            </a>
          </li>
        </ul>
        <div class="header-top__inner">
          <a class="header-top__location" href="#">
            <svg class="header-top__icon">
              <use xlink:href="@img/icons/icons.svg#iconMapMarker"></use>
            </svg>
            Find store
          </a>
          <svg class="header-top__icon">
            <use xlink:href="@img/icons/icons.svg#flagUS"></use>
          </svg>
          <select class="header-top__select" name="">
            <option class="header-top__option">
              US (USD)
            </option>
            <option class="header-top__option">
              EU (EUR)
            </option>
            <option class="header-top__option">
              UA (UAH)
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="header-bottom">
    <div class="container">
      <div class="header-bottom__wrapper">
        <div class="header-bottom__inner">
          <a class="logo" href="#">
            <svg class="logo__icon">
              <use xlink:href="@img/icons/icons.svg#logo"></use>
            </svg>
          </a>
          <nav class="header-bottom__nav">
            <ul class="header-bottom__list-nav">
              <li class="header-bottom__item-nav">
                <a class="header-bottom__link-nav" href="#">
                  PRODUCTS
                </a>
              </li>
              <li class="header-bottom__item-nav">
                <a class="header-bottom__link-nav" href="#">
                  ROOMS
                </a>
              </li>
              <li class="header-bottom__item-nav">
                <a class="header-bottom__link-nav" href="#">
                  INSPIRATION
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header-bottom__btns">
          <form class="header-bottom__form" action="#">
            <input class="header-bottom__input" type="text" required placeholder="Search">
            <button class="header-bottom__searc-btn" type="submit">
              <svg class="header-bottom__searc-icon">
                <use xlink:href="@img/icons/icons.svg#search"></use>
              </svg>
            </button>
          </form>
          <ul class="header-bottom__list">
            <li class="header-bottom__item">
              <a class="header-bottom__link" href="#">
                <svg class="header-bottom__icon-user">
                  <use xlink:href="@img/icons/icons.svg#user"></use>
                </svg>
              </a>
            </li>
            <li class="header-bottom__item">
              <a class="header-bottom__link" href="#">
                <svg class="header-bottom__icon-favorites">
                  <use xlink:href="@img/icons/icons.svg#favorites"></use>
                </svg>
              </a>
            </li>
            <li class="header-bottom__item">
              <a class="header-bottom__link" href="#">
                <svg class="header-bottom__icon-cart">
                  <use xlink:href="@img/icons/icons.svg#cart"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
